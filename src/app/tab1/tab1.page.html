<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      SoftFlix
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">SoftFlix</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-input placeholder="Search by title" (keyup.enter)="searchMovies($event)"></ion-input>

  <app-explore-container [movies]=this.movies></app-explore-container>

</ion-content>
