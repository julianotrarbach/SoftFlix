<ion-list>
  <ion-item-sliding *ngFor="let movie of this.movies">
    <ion-item-options side="start">
      <ion-item-option color="primary" (click)="movie.IsInMyList ? confirmMessageDeleteMyList(movie) : addMyList(movie)">
        <ion-icon aria-hidden="true" name="list"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item>
      <ion-thumbnail slot="start">
        <img alt="{{movie.Title}}" src="{{movie.Poster}}" />
      </ion-thumbnail>
      <ion-label>{{movie.Title}}</ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="success" (click)="movie.IsWatched ? confirmMessageDeleteWatched(movie) : addWatched(movie)">
        <ion-icon aria-hidden="true" name="eye"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
