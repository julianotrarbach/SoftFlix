<ion-list>
  <ion-item-sliding *ngFor="let movie of this.movies">
    <ion-item-options side="start" *ngIf="showButtons">
      <ion-item-option color="primary"
        (click)="movie.IsInMyList ? confirmMessageDeleteMyList(movie) : addMyList(movie)">
        <ion-icon aria-hidden="true" name="list"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item>
      <ion-thumbnail slot="start">
        <img alt="{{movie.Title}}" src="{{movie.Poster}}" />
      </ion-thumbnail>
      <ion-label>
        {{movie.Title}}
        <p>
          <ion-item position="stacked">
            <ion-item>
              <ion-icon name="play"></ion-icon>
              <ion-label position="stacked">{{movie.Type}}</ion-label>
            </ion-item>
            <ion-item>
              <ion-icon name="calendar"></ion-icon>
              <ion-label position="stacked">{{movie.Year}}</ion-label>
            </ion-item>
            <ion-item *ngIf="showButtons && movie.IsInMyList">
              <ion-icon name="list" color="primary"></ion-icon>
              <ion-label position="stacked">My List</ion-label>
            </ion-item>
            <ion-item *ngIf="showButtons && movie.IsWatched">
              <ion-icon name="eye" color="success"></ion-icon>
              <ion-label position="stacked">Watched</ion-label>
            </ion-item>
          </ion-item>
        </p>
      </ion-label>


    </ion-item>

    <ion-item-options side="end" *ngIf="showButtons">
      <ion-item-option color="success"
        (click)="movie.IsWatched ? confirmMessageDeleteWatched(movie) : addWatched(movie)">
        <ion-icon aria-hidden="true" name="eye"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
